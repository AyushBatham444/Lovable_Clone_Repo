version: '3.9'

services:
  pgvector:
    image: pgvector/pgvector:0.8.1-pg18-trixie
    container_name: pgvector-db-lovable
    environment:
      POSTGRES_DB: pgvector-test
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "9020:5432"   # ✅ pgvector (no conflict)
    volumes:
      - pgvector-data:/var/lib/postgresql
    restart: unless-stopped

  minio:
    image: quay.io/minio/minio:latest
    container_name: minio-lovable
    command: server /data --console-address ":9101"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9100:9000"   # ✅ MinIO API (moved from 9000)
      - "9101:9101"   # ✅ MinIO Console
    volumes:
      - minio-data:/data
    restart: unless-stopped

volumes:
  minio-data:
  pgvector-data:
